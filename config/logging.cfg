[formatters]
keys = default

[handlers]
keys = console, logfile

[loggers]
keys = root, luigi-interface

[formatter_default]
format = %(asctime)s %(name)-15s %(levelname)-8s %(message)s

[handler_console]
class = StreamHandler
args = []
formatter = default

[handler_logfile]
class = FileHandler
args = ['log/luigi.log']
formatter = default

[logger_root]
level = INFO
handlers = console
qualname = root

[logger_luigi-interface]
level = INFO
handlers = logfile
qualname = luigi-interface
